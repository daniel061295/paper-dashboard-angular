<div class="row mb-2">
  <div class="col-md-12 d-flex justify-content-center">
    <div class="input-group col-md-4 col-sm-4 col-lg-4">
      <div class="input-group-prepend">
        <span class="input-group-text" style="background-color:white">
          <i class="nc-icon nc-calendar-60"></i>
        </span>
      </div>
      <input class="form-control calendar " name="dp" [(ngModel)]="model" ngbDatepicker #d1="ngbDatepicker"
        placeholder="{{today}}" (click)="d1.toggle()" (closed)="pickDate()">
    </div>
  </div>
  <!-- <pre>Model: {{ model | json }}</pre> -->
</div>
<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let carta of datosCartas">
    <app-cartas [titulo]=carta.titulo [valor]=carta.valor [icono]=carta.icono
      [colorIcono]=carta.colorIcono></app-cartas>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header">
        <div class="d-flex justify-content-center card-title mr-3">
          <h5>Temperatura [Â°C]</h5>
        </div>

      </div>
      <div class="card-body ">
        <canvas id=chartTemp width="400" height="200"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <h5 class="card-category d-flex justify-content-center"> {{datePicked}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header ">
        <div class="d-flex justify-content-center card-title mr-3">
          <h5>Humedad [%]</h5>
        </div>
      </div>
      <div class="card-body ">
        <canvas id=chartHum width="400" height="200"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <h5 class="card-category d-flex justify-content-center"> {{datePicked}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card ">
      <div class="card-header text-center">
        <h5>
          Descargar datos en rango de fecha
        </h5>
      </div>
      <div class="card-body d-flex justify-content-center">
        <div class="col-md-6 ">
          <div class="row ">
            <p class="px-3 mb-1">Fecha inicial</p>
          </div>
          <div class="row">
            <div class="input-group col-md-12 col-sm-12 col-lg-12">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color:white">
                  <i class="nc-icon nc-calendar-60"></i>
                </span>
              </div>
              <input class="form-control calendar " name="dp" [(ngModel)]="model" ngbDatepicker #d2="ngbDatepicker"
                placeholder="{{today}}" (click)="d2.toggle()" (closed)="pickDate()">
            </div>
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="row ">
            <p class="px-3 mb-1">Fecha final</p>
          </div>
          <div class="row">
            <div class="input-group col-md-12 col-sm-12 col-lg-12">
              <div class="input-group-prepend">
                <span class="input-group-text" style="background-color:white">
                  <i class="nc-icon nc-calendar-60"></i>
                </span>
              </div>
              <input class="form-control calendar " name="dp" [(ngModel)]="model" ngbDatepicker #d3="ngbDatepicker"
                placeholder="{{today}}" (click)="d3.toggle()" (closed)="pickDate()">
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center mb-1">
        <div class="col-md-10 ">
          <button class="btn btn-success btn-block" >Descargar</button>
        </div>
      </div>
    </div>
  </div>
</div>

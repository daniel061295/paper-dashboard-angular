<div class="d-flex justify-content-center align-items-center text-light"
  style="height: 100vh; ">
  <!-- <form class="px-5 pb-3 pt-3 col-12 col-lg-4 col-md-6 col-sm-6 "> -->
  <form class="form-signin px-5 pb-3 pt-3" style=" max-width: 540px; width:100% ;">

    <div class="d-flex justify-content-center ">
      <div style="max-width: 340px; width:100% ;">
        <img class="mb-2" src="assets/img/logos/LOGO_UIS_PNG.png" alt="" width="100%">
      </div>
    </div>
    <!-- Email input -->
     <div class="d-flex justify-content-center">
       <div data-mdb-input-init class="form-outline mb-2 col-10">
         <input type="email" id="form2Example1" class="form-control" placeholder="Usuario" [(ngModel)]="user.username" required autofocus/>
         <label class="sr-only" for="form2Example1" ></label>
       </div>
     </div>

    <!-- Password input -->
     <div class="d-flex justify-content-center">
       <div data-mdb-input-init class="form-outline mb-3 col-10">
         <input type="password" id="form2Example2" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="user.password" required autofocus />
         <label class="sr-only" for="form2Example2"></label>
       </div>
     </div>

    <!-- Submit button -->
     <div class="d-flex justify-content-center">
       <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary  col-lg-3 col-md-3 col-sm-9 col-9" (click)="logIn()" style="text-align: center;" >Ingresar</button>
     </div>
    
  </form>
</div>
